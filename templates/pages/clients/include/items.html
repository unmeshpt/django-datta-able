<!-- Modal -->
<div
  class="modal fade bd-example-modal-lg"
  id="myModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Orderd Products</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="table-responsive">
          <table class="table table-striped" id="example" style="width: 100%">
            <thead>
              <tr>
                <th scope="col" class="text-left">Order No</th>
                <th scope="col" class="text-left">Products/Descriptions</th>
                <th scope="col" class="text-center">Quantity</th>
              </tr>
            </thead>
            <tbody>
              {% for items in order_items %}
              <tr>
                {% if items.new_order.order_no == order.order_no %}
                <td class="text-left">{{ items.new_order.order_no }}</td>

                <td class="text-left">
                  <h6 class="m-0 text-muted">{{ items.item | upper }}</h6>
                  <p class="m-0 text-muted">{{ items.description }}</p>
                </td>

                <td class="text-center">{{ items.quantity }}</td>
                {% endif %}
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
