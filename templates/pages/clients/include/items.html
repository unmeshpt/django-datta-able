
<!-- Modal -->
<div class="modal fade" style="width: auto;"  id="exampleModalCenter{{order.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Order Prodcuts</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {% if order_items %}
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col" class="text-left">Order No</th>
                  <th scope="col" class="text-left">Products/Descriptions</th>
                  <th scope="col" class="text-center">Quantity</th>
                </tr>
              </thead>
              <tbody>
                {% for items in order_items %}
                <tr>
                  <td class="text-left">{{ items.new_order.order_no }}</td>
                  <td class="text-left">
                    <h5 class="m-0 mb-1">{{ items.item }}</h5>
                    <p class="m-0">{{ items.description }}</p>
                  </td>
                  <td class="text-center">{{ items.quantity }}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
          {% endif %}
      </div>
      
    </div>
  </div>
</div>
<!-- [ Main Content ] end -->
